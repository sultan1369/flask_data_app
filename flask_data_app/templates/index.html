<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <h1>Data List</h1>
    <a href="{{ url_for('add') }}">Add New Data</a>
    <ul>
        {% for data in data_list %}
            <li>
                {{ data.name }} 
                <a href="{{ url_for('edit', id=data.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=data.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
